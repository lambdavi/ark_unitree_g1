      -2.5307, -2.9671, -2.7576, -0.087267, -0.87267, -0.2618,
      # Waist (3 DOF)
      -2.618, -0.52, -0.52,
      # Left arm (7 DOF)
      -3.0892, -1.5882, -2.618, -1.0472, -1.972222054, -1.614429558, -1.614429558,
      # Right arm (7 DOF)
      -3.0892, -2.2515, -2.618, -1.0472, -1.972222054, -1.614429558, -1.614429558
