  odometry: False
  show_odometry: False
  show_frequency: 30
  contact_force_threshold: 20.0
  base_position:
    - 0
    - 0
    - 0
  base_orientation: # x, y, z, w
    - 0
    - 0
    - 0
    - 1
  use_fixed_base: false